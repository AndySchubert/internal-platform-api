name: Deploy to Cloud Run

on:
  push:
    branches: 
      - main
      - feature/terraform-gcp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      REGION: europe-west3
      REPO_NAME: internal-platform-api
      IMAGE_NAME: internal-platform-api
      IMAGE_TAG: ${{ github.sha }}
      PROJECT_ID: internal-platform-api 
      FULL_IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build Docker image
      run: docker build -t ${{ env.FULL_IMAGE }} .

    - name: Push Docker image
      run: docker push ${{ env.FULL_IMAGE }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform
      run: |
        terraform apply -auto-approve \
          -var="image_tag=${{ github.sha }}" \
          -var="database_url=${{ secrets.DATABASE_URL }}"

    - name: Output Cloud Run URL
      working-directory: terraform
      run: echo "Deployed to $(terraform output -raw cloud_run_url)"