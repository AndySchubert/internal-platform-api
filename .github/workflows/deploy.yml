name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - feature/pytest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required for Workload Identity Federation

    env:
      CLOUD_RUN_REGION: europe-west1
      AR_REGION: europe-west1
      REPO_NAME: internal-platform-api-eu
      IMAGE_NAME: internal-platform-api
      PROJECT_ID: internal-platform-api

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/1062901461072/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deploy@internal-platform-api.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # 1) Create infra first (repo + service) using a stable image tag
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (create/update Artifact Registry)
        working-directory: terraform
        env:
          TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
        run: |
          terraform apply -auto-approve -target=google_artifact_registry_repository.repo \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.CLOUD_RUN_REGION }}" \
            -var="artifact_repo_id=${{ env.REPO_NAME }}" \
            -var="image_tag=latest" \
            -var="database_url=${{ secrets.DATABASE_URL }}"

      # 2) Build & push image
      - name: Define image reference
        shell: bash
        run: |
          IMAGE="${AR_REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
          echo "Using image: ${IMAGE}"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ env.AR_REGION }}-docker.pkg.dev" --quiet

      - name: Build Docker image
        run: docker build -t "${{ env.IMAGE }}" .

      - name: Push Docker image
        run: docker push "${{ env.IMAGE }}"

      # 3) Deploy that exact tag
      - name: Terraform Apply (deploy new image tag)
        working-directory: terraform
        env:
          TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.CLOUD_RUN_REGION }}" \
            -var="artifact_repo_id=${{ env.REPO_NAME }}" \
            -var="image_tag=${{ github.sha }}" \
            -var="database_url=${{ secrets.DATABASE_URL }}"

      - name: Output Cloud Run URL
        working-directory: terraform
        run: echo "Deployed to $(terraform output -raw cloud_run_url)"
